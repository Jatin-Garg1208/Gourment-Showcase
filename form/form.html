    <link rel="stylesheet" href="fstyle.css">
    <script src="formjs.js"></script>
    <title>Gourmet Gallery</title>
</head>
<body>
    <header>
        <h1>Gourmet Gallery</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#About">About</a></li>
        </ul>
    </nav>

    <div id="main">
    <div style="background-image: url(formbg.jpeg);background-size: cover;height: auto;">
    <div id="center">
        <form id="foodform" style="margin-top: 200px;">
        <div class="parent">
            <div class="text">
                <label for="Fname" style="font-size: x-large;">Food Name: </label><span class="space">
                <label for="browse" style="font-size: x-large;">Image:</label></span></br><br>
                <input type="text" name="fname" id="Fname" placeholder=""    required class="shape"><span class="spa">
                <input type="file" id="browse" name="image" style="color: wheat;"></span><br><br>
                <span style="font-size: x-large;color: wheat;">Category: &nbsp&nbsp&nbsp&nbsp                <input type="radio" name="veg" id="veg" required>
                <label for="veg" >Veg</label><span class="sp"></span>
                <input type="radio" name="veg" id="nveg" required>
                <label for="nveg">Non-Veg</label></span></span></br><br>
                <label for="des" style="font-size: x-large;">Description:</label></br>
                <textarea name="Description" id="des" placeholder="Enter Description Here.." rows="10" cols="80" class="shap" required></textarea>
            </div>
            <div class="button">
                <button type="submit" class="submit" onclick="sub()"> SUBMIT </button>
            </div>
        </div>
        </form>
    </div>
    </div>

    <footer>

            <section id="About">
                <h2>About Us</h2>
                <p>This is a simple website created with HTML and CSS.</p>
            </section>
